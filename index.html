<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header glass">
        <div class="icon"><i class='bx bx-notepad'></i></div>
        <div class="title">
            To-Do List
        </div>
    </div>

    <div class="main">
        <div class="sidebar glass">
            <div class="home active">Home</div>
            <div class="today">Today</div>
            <div class="week">Week</div>
            <div class="projects">Projects</div>
            <ul>
                <li>School</li>
                <li>Work</li>
                <li>Travel</li>
            </ul>
            <div class="notes">
                Notes
            </div>
        </div>
        <div class="container glass">
            <div class="note__title">Home</div>
            <button class="new__task glass">Add Task</button>
            <div class="todo__list">
                <ul class="list">
                    <li class="item">
                        <div class="text">
                            Get a job
                        </div>
                        <div class="right">
                            <button class="details glass">Details</button>
                            <div class="date">2023/04/04</div>
                            <div class="icons">
                                <i class='bx bx-edit-alt' ></i>
                                <i class='bx bx-trash' ></i>
                            </div>
                        </div>
                        
                    </li>
                    
                    <li class="item">
                        <div class="text">
                            Go to gym
                        </div>
                        <div class="right">
                            <button class="details glass">Details</button>
                            <div class="date">2023/02/06</div>
                            <div class="icons">
                                <i class='bx bx-edit-alt' ></i>
                                <i class='bx bx-trash' ></i>
                            </div>
                        </div>
                        
                    </li>

                    <li class="item">
                        <div class="text">
                            Code better
                        </div>
                        <div class="right">
                            <button class="details glass">Details</button>
                            <div class="date">2023/04/16</div>
                            <div class="icons">
                                <i class='bx bx-edit-alt' ></i>
                                <i class='bx bx-trash' ></i>
                            </div>
                        </div>
                        
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="footer glass">
        <i class='bx bxl-github'></i>
        <div class="dev">Damian Lin</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
