<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="add-project glass hidden">
        <div class="second-cont-btn">
            <div class="sec-close-btn" id="second-close">+</div>
        </div>
        <div class="project-head-title">Add Project</div>

            <div class="project-input">
                <div class="project__inputs">
                    <div class="project-title">Project</div>
                    <input type="text" id="project" class="project-input" required>
                </div>
            </div>

        <div class="submit-btn">
            <button class="submit__btn" id="sec-submit-btn">Add Task</button>
        </div>
    </div>

    <div id="note-window" class="add-note glass hidden">
        <div class="cont-btn">
            <div id="first-close" class="close-btn">+</div>
        </div>
        
        <div class="task-head-title">Add Task</div>

        
        <div class="task-inputs">
            <div class="upper-half">
                <div class="task-name">
                    <div class="task-title">Task</div>
                    <input type="text" id="task-item" class="task-input" required>
                </div>
                <div class="task-details">
                    <div class="detail-task">Details</div>
                    <textarea name="detils" id="details" cols="30" rows="10" required></textarea>
                </div>
            </div>

            <div class="lower-half">
                <div class="date">
                    <div class="date-title">Date</div>
                    <input type="date" name="" id="date-input" required>
                </div>
                <div class="priority">
                    <div class="priority-title">
                        Priority
                    </div>
                    <div class="priority-btns">
                        <button class="low" id="low-btn">Low</button>
                        <button class="medium" id="medium-btn">Medium</button>
                        <button class="high" id="high-btn">High</button>
                    </div>

                    <div class="submit-btn">
                        <button id="submit-btn" class="submit__btn">Add Task</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div> 
    <div class="img-overlay"></div>  
    <div class="header glass">
        <div class="icon"><i class='bx bx-notepad'></i></div>
        <div class="title">
            To-Do List
        </div>
    </div>

    <div class="main">
        <div class="sidebar glass">
            <div class="home active">Home</div>
            <div class="today">Today</div>
            <div class="week">Week</div>
            <div class="projects">
                <div class="project-title">Projects</div>
                <button class="new__task glass">Add Project</button>
            </div>
            <ul>
                <li>School</li>
                <li>Work</li>
                <li>Travel</li>
            </ul>
            <div class="notes">
                Notes
            </div>
        </div>

        <div class="container glass">
            <div class="note__title">Home</div>
            <button id="new-task" class="new__task glass">Add Task</button>
            <div class="todo__list">
                <ul id = "inputed-items" class="list">
                    <li class="item">
                        <div class="text">
                            Get a job
                        </div>
                        <div class="right">
                            <button class="details glass">Details</button>
                            <div class="date">2023/04/04</div>
                            <div class="icons">
                                <i class='bx bx-edit-alt' ></i>
                                <i class='bx bx-trash' ></i>
                            </div>
                        </div>
                    </li>
                    
                    <li class="item">
                        <div class="text">
                            Go to gym
                        </div>
                        <div class="right">
                            <button class="details glass">Details</button>
                            <div class="date">2023/02/06</div>
                            <div class="icons">
                                <i class='bx bx-edit-alt' ></i>
                                <i class='bx bx-trash' ></i>
                            </div>
                        </div>
                        
                    </li>

                    <li class="item">
                        <div class="text">
                            Code better
                        </div>
                        <div class="right">
                            <button class="details glass">Details</button>
                            <div class="date">2023/04/16</div>
                            <div class="icons">
                                <i class='bx bx-edit-alt' ></i>
                                <i class='bx bx-trash' ></i>
                            </div>
                        </div>
                        
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="footer glass">
        <i class='bx bxl-github'></i>
        <div class="dev">Damian Lin</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
